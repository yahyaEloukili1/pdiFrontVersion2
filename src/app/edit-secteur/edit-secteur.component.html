
<div class="col-md-4 mx-auto">
    <button (click)="gotoList()" class="btn btn-primary">Liste des secteurs</button><br><br>
    <div class="card">
        <div class="card-header">
            Nouvelle secteur
        </div>
        <div class="card-body">
        <form #f="ngForm" (ngSubmit)="onUpdateSecteur(f.value)" *ngIf="currentSecteur">
            <div class="form-group">
                <label  class="control-label">
                    Intitulé en francais
                </label>
                <input type="text" name="secteur" ngModel  [(ngModel)]="currentSecteur.secteur" class="form-control">
            </div>
            <div class="form-group">
                <label  class="control-label">
                    Intitulé en arabe
                </label>
                <input type="text" name="secteur_ar" ngModel [(ngModel)]="currentSecteur.secteur_ar" class="form-control">
            </div>
            <div class="form-group">
                Choisir axe   <select class="form-control" name="axe" *ngIf="axes" [ngModel]="d" (ngModel)="selectedAxe"    (ngModelChange)="onRowClick($event)">
                     
                     <option *ngFor="let axe of axes['_embedded'].axes" [value]="axe.id">{{axe.axe}}</option>
                   </select>
             </div>
            <button class="btn btn-success" type="submit">Modifier</button>
    
        </form>
    </div>
    </div>
</div>
